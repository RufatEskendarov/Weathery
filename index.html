<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weathery</title>
  </head>
  <body id="cover-all">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container flex-column">
        <h1 class="text-warning text-center fs-1 fw-bold mt-2 mb-0">
          WEATHERY
        </h1>
        <p1 class="text-warning text-center fs-3 fw-semibold mt-0 mb-2"
          >Best Weather Dashboard</p1
        >
      </div>
    </nav>
    <section class="mt-1 me-1 row">
      <section id="search-form" class="sidenav ms-1 col-2 corrector">
        <section
          class="card border border-dark bg-dark"
          style="width: 18rem; height: 10rem"
        >
          <h2 class="text-warning text-center fs-4 fw-semibold mt-3">
            Search for a City
          </h2>
          <form class="d-flex m-2 flex-column">
            <input
              id="city-name"
              class="form-control mr-2 mb-2"
              type="search"
              placeholder="Saint John"
              aria-label="Search"
            />
            <button
              id="search-submit"
              type="button"
              class="btn btn-outline-secondary fw-semibold"
            >
              Search
            </button>
          </form>
        </section>
        <section
          id="section-city-list"
          class="card border border-dark bg-dark mt-1 hide"
          style="width: 18rem; height: 36.1rem"
        >
          <ul
            id="searched-city--list"
            class="m-1 p-1 text-warning list-unstyled"
          ></ul>
        </section>
      </section>
      <section id="container" class="container col-9 left hide">
        <section
          id="current"
          class="no-bord bg-dark rounded"
          style="width: 96rem; height: 20rem"
        ></section>
        <section
          class="row d-flex justify-content-evenly broadcast left section-cards"
        >
          <h4 class="text-warning mt-3 mb-4 fs-2">5-Day Forecast:</h4>
          <div class="d-flex" id="broadcast-container"></div>
        </section>
      </section>
    </section>
    <footer class="bg-dark" style="height: 4rem">
      <h5>
        <span>Â©</span>

        <span>R</span>
        <span>U</span>
        <span>F</span>

        <span>T</span>
        &emsp13;
        <span>E</span>
        <span>S</span>
        <span>K</span>
        <span>E</span>
        <span>N</span>
        <span>D</span>
        <span>A</span>
        <span>R</span>
        <span>O</span>
        <span>V</span>
      </h5>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap  ver. 5.1.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- Moment.js ver. 2.29.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
